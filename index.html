            70% { box-shadow: 0 0 0 15px rgba(255, 75, 139, 0); }

        .tool-item:nth-child(2) { transition-delay: 0.15s; }
        .tool-item:nth-child(3) { transition-delay: 0.2s; }

        .hamburger.active span:nth-child(2) { opacity: 0; }
        .hamburger.active span:nth-child(3) { transform: translateY(-8px) rotate(-45deg); }

    <script>
        // All logic preserved exactly as requested
        const tagline = document.getElementById('tagline');
        const darkQuote = "Silence is the best execution.";
        function runTyping(text) {
            tagline.textContent = "";
            let i = 0;
            const t = setInterval(() => {
                if (i < text.length) { tagline.textContent += text[i++]; }
                else clearInterval(t);
            }, 70);
        }
        runTyping(darkQuote);

        const burger = document.getElementById('burger');
        const menu = document.getElementById('menu');
        burger.addEventListener('click', (e) => {
            e.stopPropagation();
            menu.classList.toggle('active');
            burger.classList.toggle('active');
        });
        document.addEventListener('click', () => {
            menu.classList.remove('active');
            burger.classList.remove('active');
        });

        setInterval(() => {
            document.getElementById('clock').textContent = new Date().toLocaleTimeString('en-GB', { hour12: false });
        }, 1000);
        setInterval(() => {
            document.getElementById('ms').textContent = Math.floor(Math.random() * 99) + 'ms';
        }, 2000);

        if (navigator.getBattery) {
            navigator.getBattery().then(b => {
                const up = () => {
                    const l = Math.round(b.level * 100);
                    document.getElementById('bat-perc').textContent = l + '%';
                    document.getElementById('bat-fill').style.width = l + '%';
                };
                up(); b.addEventListener('levelchange', up);
            });
        }
    </script>
